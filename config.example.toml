# OpsRamp MCP Server Configuration
# Copy this file to config.toml and fill in your values.
#
# Config search order:
#   1. explicit path from CLI/tool argument
#   2. ./opsramp.toml
#   3. ./config.toml
#   4. ~/.config/opsramp-mcp/config.toml
#
# Notes:
# - TOML-only configuration (no environment-variable override path)
# - "platform" is analogous to "cluster / OpsRamp instance"

default_platform = "dev_cluster"

[platforms.dev_cluster]
api_base_url = "https://your-dev-instance.api.opsramp.com"
client_id = "your_client_id"
client_secret = "your_client_secret"
verify_tls = true
timeout_seconds = 30
default_tenant = "tenant_dev"

[platforms.dev_cluster.tenants.tenant_dev]
id = "tenant_dev_uuid"

# Optional tenant-specific headers if your org requires them.
#[platforms.dev_cluster.tenants.tenant_dev.additional_headers]
#X-MSP-ID = "msp_1234"
#X-TENANT-ID = "tenant_dev_uuid"

[platforms.prod_cluster]
api_base_url = "https://your-prod-instance.api.opsramp.com"
client_id = "prod_client_id"
client_secret = "prod_client_secret"
verify_tls = true
timeout_seconds = 30
default_tenant = "tenant_prod_a"

[platforms.prod_cluster.tenants.tenant_prod_a]
id = "tenant_prod_a_uuid"

[platforms.prod_cluster.tenants.tenant_prod_b]
id = "tenant_prod_b_uuid"
